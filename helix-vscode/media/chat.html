<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline';">
    <title>Helix AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--vscode-font-family);
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header {
            padding: 16px;
            background-color: var(--vscode-sideBar-background);
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        #agent-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--vscode-textLink-foreground);
        }

        #agent-description {
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            margin-top: 4px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
        }

        .message.agent {
            align-self: flex-start;
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
        }

        .message.system {
            align-self: center;
            background-color: var(--vscode-notifications-background);
            color: var(--vscode-notifications-foreground);
            font-size: 12px;
            max-width: 100%;
        }

        .message-content {
            line-height: 1.5;
        }

        .message-content pre {
            background-color: var(--vscode-textCodeBlock-background);
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-content code {
            font-family: var(--vscode-editor-font-family);
            background-color: var(--vscode-textCodeBlock-background);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .message-timestamp {
            font-size: 10px;
            color: var(--vscode-descriptionForeground);
            margin-top: 6px;
        }

        .thinking {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            align-self: flex-start;
        }

        .thinking span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--vscode-textLink-foreground);
            animation: thinking 1.4s infinite;
        }

        .thinking span:nth-child(2) { animation-delay: 0.2s; }
        .thinking span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes thinking {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        #input-container {
            padding: 16px;
            background-color: var(--vscode-sideBar-background);
            border-top: 1px solid var(--vscode-panel-border);
            display: flex;
            gap: 8px;
        }

        #message-input {
            flex: 1;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            padding: 10px 12px;
            border-radius: 4px;
            font-family: var(--vscode-font-family);
            font-size: 14px;
            resize: none;
            max-height: 150px;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }

        #send-button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        #send-button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="agent-name">Coder</div>
        <div id="agent-description">Generates and modifies code</div>
    </div>

    <div id="messages">
        <div class="message system">
            <div class="message-content">
                Welcome to Helix AI! I'm ready to help you with your development tasks.<br>
                Ask me anything or request code generation, file creation, testing, and more.
            </div>
        </div>
    </div>

    <div id="input-container">
        <textarea id="message-input" placeholder="Ask me anything..." rows="1"></textarea>
        <button id="send-button">Send</button>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        let currentAgent = 'coder';
        let isThinking = false;

        const agentDescriptions = {
            planner: 'Creates execution plans and analyzes requirements',
            coder: 'Generates and modifies code',
            tester: 'Creates tests and runs quality checks',
            reviewer: 'Reviews code for quality and security',
            explainer: 'Generates documentation and explanations'
        };

        // Elements
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const agentNameDiv = document.getElementById('agent-name');
        const agentDescDiv = document.getElementById('agent-description');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Send message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || isThinking) return;

            // Add user message
            addMessage('user', text);

            // Send to extension
            vscode.postMessage({
                type: 'sendMessage',
                text: text,
                agent: currentAgent
            });

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Add message to chat
        function addMessage(type, content, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Simple markdown rendering
            content = content
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
            
            contentDiv.innerHTML = content;
            messageDiv.appendChild(contentDiv);

            if (timestamp) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-timestamp';
                timeDiv.textContent = new Date(timestamp).toLocaleTimeString();
                messageDiv.appendChild(timeDiv);
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Show thinking indicator
        function showThinking() {
            isThinking = true;
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking';
            thinkingDiv.id = 'thinking-indicator';
            thinkingDiv.innerHTML = '<span></span><span></span><span></span>';
            messagesDiv.appendChild(thinkingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Hide thinking indicator
        function hideThinking() {
            isThinking = false;
            const thinking = document.getElementById('thinking-indicator');
            if (thinking) thinking.remove();
            sendButton.disabled = false;
        }

        // Handle messages from extension
        window.addEventListener('message', event => {
            const message = event.data;

            switch (message.type) {
                case 'initialize':
                    currentAgent = message.agent;
                    updateAgentDisplay();
                    break;

                case 'agentChanged':
                    currentAgent = message.agent;
                    updateAgentDisplay();
                    addMessage('system', 'Switched to ' + currentAgent.charAt(0).toUpperCase() + currentAgent.slice(1) + ' agent');
                    break;

                case 'agentThinking':
                    showThinking();
                    break;

                case 'agentResponse':
                    hideThinking();
                    addMessage('agent', message.content, message.timestamp);
                    break;

                case 'error':
                    hideThinking();
                    addMessage('system', 'Error: ' + message.message);
                    break;

                case 'fileCreated':
                    addMessage('system', '✓ Created file: ' + message.path);
                    break;

                case 'fileEdited':
                    addMessage('system', '✓ Edited file: ' + message.path);
                    break;

                case 'toolExecuted':
                    addMessage('system', '✓ Executed tool: ' + message.tool);
                    break;
            }
        });

        function updateAgentDisplay() {
            const name = currentAgent.charAt(0).toUpperCase() + currentAgent.slice(1);
            agentNameDiv.textContent = name;
            agentDescDiv.textContent = agentDescriptions[currentAgent];
        }
    </script>
</body>
</html>
